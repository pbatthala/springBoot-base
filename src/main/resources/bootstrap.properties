spring.application.name=base-app
server.port=8080

eureka.client.registerWithEureka=true
eureka.client.serviceUrl.defaultZone=http://192.168.11.220:8888/eureka/
#eureka.client.serviceUrl.defaultZone=http://121.43.34.207:8888/eureka/

eureka.instance.prefer-ip-address=true
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.serviceId=CONFIG-CENTER-APP
spring.cloud.config.failFast=true

eureka.client.fetch-registry=true
eureka.client.registry-fetch-interval-seconds=3
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=8000


